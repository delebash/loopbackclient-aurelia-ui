<template>
  <section class="au-animate">
    <div>
      <div class="alert alert-success" id="success-alert">
        Success
      </div>
  <div class="card">
    <div class="card-header">
      Sponsored Content
    </div>
    <div class="card-body">
      <form role="form" class="">
        <div class="form-group">
          <label class="col-md-2 form-control-label">First Name</label>
          <div class="col-md-10">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 form-control-label">Last Name</label>
          <div class="col-md-10">
            <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 form-control-label">Email</label>
          <div class="col-md-10">
            <input type="text" placeholder="email" class="form-control" value.bind="contact.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 form-control-label">Phone Number</label>
          <div class="col-md-10">
            <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber">
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="button-bar">

        <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>


</section>
</template>
